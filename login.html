  <section class="login-block">
    <div class="container login-cont" id="ortaladiv">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Login Form</h2>
          <div class="card my-5">
            <form class="login-form" action="php/login.php" method="POST" onsubmit="return validateform()">
              <div class="text-center">
                <img src="resim/çiçek.webp" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Kullanıcı Adı</label>

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase">Şifre</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <small>Beni Hatırla</small>
                </label>
                <button type="submit" value="submit" class="btn btn-login float-right" id="Girisonaylabuton">Giriş
